.xom-background {
  background-color: black;
  font-family: "Lucida Console", Monaco, monospace;
  color: black;
}

table {
  table-layout: fixed;
}
@Keyframes xombackground {
  0% {background: rgba(255, 0, 0, 0.3);}
  16% {background: rgba(0, 255, 0, 0.3);}
  33% {background: rgba(0, 0, 255, 0.3);}
  50% {background: rgba(0, 255, 255, 0.3);}
  66% {background: rgba(255, 0, 255, 0.3);}
  83% {background: rgba(255, 255, 0, 0.3);}
  100% {background: rgba(255, 0, 0, 0.3);}
}
@keyframes spinaroundmouse {
  0% {transform: translate(50px, 0px) rotate(0deg)  ; }
  25% {transform:translate(0px, 40px) rotate(90deg) ;}
  50% {transform:translate(-50px, 0px) rotate(180deg);}
  75% {transform:translate(0px, -40px) rotate(270deg);}
  100% {transform:translate(50px, 0px) rotate(360deg);}
}
@keyframes changesizerandom {
  0% {width: 25px; height: 25px;}
  50% {width: 75px; height: 75px;}
  100% {width: 25px; height: 25px;}
}
.btn {
  font-weight: 600;
}
.xomparticle {
  width: 50px;
  height: 50px;
  position: absolute;
  display:block;
  float:left;
  top: 50%;
  left: 50%;
  border-radius: 50%;
  background-color: hsl(63, 100%, 60%);
  
  
  animation: spinaroundmouse 4s linear, changesizerandom 16s;
  animation-iteration-count: infinite;
  
  transform-origin: top left;
  z-index: -100;
  transform: translate(50px, 0px) rotate(0deg)  ;
}

   -webkit-transform: translate(-50%, -50%); /* Safari */
